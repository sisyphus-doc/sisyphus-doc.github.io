<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"> -->

<!-- Theme: Simple -->
<link rel="stylesheet" class="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
<!-- Theme: Simple Dark -->
<link rel="stylesheet" class="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">


</head>
<body>	
  

  
	
  <div id="app">
	
	
  </div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
	  loadSidebar: true,
	  loadNavbar: true,
	  subMaxLevel: 1,
	  coverpage: true,
	  onlyCover: true,
	  noEmoji: true,
	  search: 'auto', // 默认值
	  search: {
		placeholder: '搜索',
		noData: '结果不存在',
		namespace: 'sispyhus-01-doc',
		hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
	  },
	  // docsify-copy-code (defaults)
	  copyCode: {
		buttonText : '复制',
		errorText  : '复制失败',
		successText: '复制成功'
	  },
	  plugins: [
		function(hook) {
		  var footer = [
			'<hr/>',
			'<footer>',
			'主题：<a data-theme="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" class="demo-theme-preview">白色</a>',
			'<a data-theme="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" class="demo-theme-preview"> | 黑色</a>',
			'</footer>',
		  ].join('');

	      hook.afterEach(function(html) {
			return html + footer;
		  });
		  
		  hook.ready(function(html) {
			  var previewList = Docsify.dom.findAll('.demo-theme-preview');
			  var themes = Docsify.dom.findAll('.stylesheet');

			  previewList.forEach(function (preview) {
			      preview.onclick = function(e) {
					  let link = e.target.getAttribute('data-theme')
					  
					  // 使用禁用的方式会导致样式丢失
					  themes.forEach(function (theme) {
						  theme.setAttribute("href", link);
					  });
				  }
			});
		  });
		}
	  ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script> -->
  <!-- <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script> -->
</body>
</html>
